<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; by codelab. Demo for Art 107</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- These 3 scripts are rewuired for the model viewer. -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>
<!-- These controls the size and shape of the model viewer window. It can be housed in you CSS as well.-->
    <style>      
    model-viewer {
      margin: auto;
      width: 50%;
      height: 200px;
      }
    p {
      color: black;
      text-align: center;
      }
    h1 {
      font-style: bold;
      color: black;
      text-align: center;  
      }
  </style>
  </head> 
  <body>
    <h1>
    Art 107 Embedded 3D<br>Model Example  
    </h1>
    <p>Below is the model viewer object.</p>
<!-- This is the model veiwer element, inside of which I place the path to the model.-->
    <model-viewer src="https://cthompto.github.io/embedded-3d-model-viewer/lock2.gltf" 
                  alt="A 3D model of river lock.">
    </model-viewer>
    <p>The viewer can be placed like any other HTML assest.</p>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>
</html>
